# Docker Compose for contributors and self-hosting
# Builds the image from source code
#
# Usage:
#   git clone https://github.com/balungpisah/balungpisah-core.git
#   cd balungpisah-core
#   cp .env.example .env
#   # Edit .env with your configuration
#   docker compose up -d
#
# For production deployments (pulling from registry), see docker-compose.prod.yml

services:
  app:
    container_name: balungpisah-core
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_BINDING:-127.0.0.1}:${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - balungpisah

networks:
  balungpisah:
    driver: bridge
